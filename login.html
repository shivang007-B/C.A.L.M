<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 350px;
      animation: fadeIn 0.8s ease-in;
    }
    h2 { text-align: center; }
    .input-container {
      position: relative;
      margin: 8px 0;
    }
    .input-container i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }
    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    input:hover { transform: scale(1.02); }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #4a90e2, #9b59b6);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      font-size: 16px;
    }
    button:hover {
      background: linear-gradient(135deg, #9b59b6, #4a90e2);
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
    }
    .link { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div class="input-container">
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="Username" required>
    </div>
    <div class="input-container">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button onclick="login()">Login</button>
    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const storedUser = JSON.parse(localStorage.getItem(username));

      if (storedUser && storedUser.password === password) {
        // Update login tracking
        const now = Date.now();
        storedUser.lastLogin = storedUser.currentLogin || null;
        storedUser.currentLogin = now;
        storedUser.loginCount = (storedUser.loginCount || 0) + 1;
        localStorage.setItem(username, JSON.stringify(storedUser));

        localStorage.setItem("loggedInUser", username);
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
